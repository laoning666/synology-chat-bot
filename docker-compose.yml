version: '3.8'

services:
  synology-chat-bot:
    image: laoning666/synology-chat-bot:latest
    container_name: synology-chat-bot
    restart: unless-stopped
    ports:
      - "8008:8008"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 30s
      start_period: 5s
      retries: 3
